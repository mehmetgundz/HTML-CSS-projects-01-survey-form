<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,700;1,800&family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">
    <title>Netflix</title>
</head>
<body>
    <div class="container">
    
        <header >
            <span class="white">NET</span><span class="red">FLIX</span>
            <p class="white"> <em> Thank you for signing up to Netflix.Tell me more about yourself.</em></p>
    </header>
        

        <form  action="">
            <div>
                <label class="white"  for="name">Name</label><br>
                <input class="input" type="text" name="name" id="name" placeholder="  enter your name">
            
                <label class="white" for="age">Age</label><br>
                <input class="input" type="number" name="age" id="age" placeholder="  age">
            
                <label class="white" for="name">Email</label><br>
                <input class="input" type="email" name="email" id="email" placeholder="  enter your Email">
            
                <label class="white" for="content">Content Type</label><br>
                        

                <select class="input" name="content" id="">
                    <option value="series">Series</option>
                    <option value="series2">Series2</option>
                    <option value="series3">Series3</option>
            
                <select>
            </div>

            <div >
                <label class="white" for="">Movie Type</label><br>
                <input class="box" type="checkbox" name="comedy" id="comedy">
                <label class="white" for="comedy" >Comedy</label><br>
                    
                <input class="box" type="checkbox" name="action" id="action">
                <label class="white" for="action">Action</label><br>
                <input class="box" type="checkbox" name="romance" id="romance">
                <label class="white" for="romance">Romance</label><br>



            </div>

            <div>
                <label class="white" for="gender">Gender</label><br>
                <input class="box" type="radio" name="male" id="male">
                <label class="white" for="male">Male</label><br>

                <input class="box" type="radio" name="female" id="female">
                <label class="white" for="female">Female</label><br>

                <input class="box" type="radio" name="other" id="other">
                <label class="white" for="other">Other</label>
            </div>

            <div>
                <label class="white" for="feedback">Feedback</label><br>
                <textarea name="feedback" id="" cols="55" rows="4" placeholder="  any comment"></textarea>
            </div>

            <div class="button" >
               <button>Send</button>
            </div>
        </form>
    </div>
</body>
</html>
